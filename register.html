<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - YouAI</title>
    <link rel="stylesheet" href="static/css/register.css">
</head>
    <div class="form-wrapper">
        <form action="">
            <div class="auth-fields">
                <label for="full-name">ФИО</label>
                <input type="text" id="full-name" name="full-name" placeholder="Иванов Иван Иванович" required>

                <label for="username">Номер телефона/E-mail</label>
                <input type="text" id="username" name="username" placeholder="Введите данные" required>

                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="*******" required>

                <label for="repeat-password">Подтверждение пароля</label>
                <input type="password" id="repeat-password" name="repeat-password" placeholder="*******" required>
            </div>
  
            <button type="submit" class="bth" id="register">Зарегистрироваться</button>  
        </form>
        <script src="static/js/register.js"></script>
    </div>
</body>
</html>
